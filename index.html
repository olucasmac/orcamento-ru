<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento de Retífica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>RETÍFICA UNIÃO | ORÇAMENTO</h1>
        <form id="orcamentoForm">
            <div>
                <label for="dataOrcamento">Data do Orçamento:</label>
                <input type="date" id="dataOrcamento" required placeholder="dd/mm/aaaa">
            </div>            
            <fieldset>
                <legend>Dados do Cliente</legend>
                <div>
                    <label for="cliente">Nome do Cliente:</label>
                    <input type="text" id="cliente" required>
                </div>
                <div>
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco">
                </div>
                <div>
                    <label for="motor">Motor:</label>
                    <input type="text" id="motor" required>
                </div>
                <div>
                    <label for="fone">Telefone:</label>
                    <input type="text" id="fone">
                </div>
                <div>
                    <label for="placa">Placa:</label>
                    <input type="text" id="placa">
                </div>
            </fieldset>
            <table id="tabelaServicos">
                <thead>
                    <tr>
                        <th>Qnt.</th>
                        <th>Descrição do Produto/Serviço</th>
                        <th>Valor Unitário</th>
                        <th>Total</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de serviços -->
                </tbody>
            </table>
            <button type="button" onclick="adicionarServico()">Adicionar Serviço</button>
            <div id="totalContainer">
                <strong>Total: R$ <span id="total">0.00</span></strong>
            </div>
            <button type="button" onclick="gerarPDF()">Gerar Orçamento</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
